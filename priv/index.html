<!DOCTYPE html>

<html>
<head>
<meta charset="UTF-8">
<link href="css/css.css" rel="stylesheet" type="text/css" />
<link href="css/ok.css" rel="stylesheet" type="text/css" />
<link href="css/error.css" rel="stylesheet" type="text/css" />
<link href="css/run.css" rel="stylesheet" type="text/css" />
<link href="css/winner.css" rel="stylesheet" type="text/css" />
<link href="css/status.css" rel="stylesheet" type="text/css" />
<link href="css/title.css" rel="stylesheet" type="text/css" />
<link href="css/client.css" rel="stylesheet" type="text/css" />

<title>HashChain Game</title>
</head>

<body>
	<div id="header">
		<div class="hash_game_title">HashChain game</div>
		<div id="status"></div>
	</div>

	<div id="block0" class="header_block">
		<label>Your:</label><label>UUID</label><br />
		<hr />
		<label>UUID:</label><label id="dataUUID0">HASH</label><br /> <label>HASH:</label><label
			id="dataHash0">HASH</label><br /> <label>Count:</label><label
			id="dataCount">HASH</label>
		<hr />
		<label>Gamer:</label><label id="dataGamer">UUID</label>
	</div>

	<div id="buttons_content" class="buttons_block">
		<button id="buttonUuid" class="btn" type="button"
			onclick="generateUUID()">Generate UUID</button>
		<button id="buttonMine" class="btn" type="button" onclick="mine()">Mine</button>
		<button id="buttonStop" class="btn" type="button" onclick="stop()">Stop</button>
		<button id="buttonReset" class="btn" type="button" onclick="reset()">Reset</button>
	</div>

	<div id="winner_content" class="winner">
		WINNER IS
		<div id="output"></div>
	</div>

	<div id="clients" class="clients_block_title">LOG</div>

	<!-- 	scripts -->
	<script type="text/javascript" src="static/game.js">
		
	</script>
</body>
